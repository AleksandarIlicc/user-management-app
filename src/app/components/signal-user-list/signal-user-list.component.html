<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <a
            [routerLink]="['/users', user.id, 'view']"
            class="btn btn-info btn-sm me-2"
            >View</a
          >
          <a
            [routerLink]="['/users', user.id, 'edit']"
            class="btn btn-warning btn-sm"
            >Edit</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
