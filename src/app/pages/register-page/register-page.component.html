<div class="container mt-5">
  <app-register-form (formSubmit)="handleRegister($event)"></app-register-form>
  <ng-container *ngIf="registerAction$ | async as registerAction">
    <div
      class="alert mt-4"
      [ngClass]="{
        'alert-success': registerAction.success,
        'alert-danger': !registerAction.success
      }"
      role="alert"
    >
      {{ registerAction.message }}
    </div>
  </ng-container>
</div>
