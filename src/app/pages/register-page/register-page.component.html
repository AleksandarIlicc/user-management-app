<div class="container mt-5">
  <app-register-form (formSubmit)="handleRegister($event)"></app-register-form>
  <div
    *ngIf="errorMessage"
    class="alert mt-4"
    [ngClass]="{ 'alert-success': success, 'alert-danger': !success }"
    role="alert"
  >
    {{ errorMessage }}
  </div>
</div>
