<div class="container mt-5">
  <app-login-form (formSubmit)="handleLogin($event)"></app-login-form>
  <ng-container *ngIf="loginAction$ | async as loginAction">
    <div
      class="alert mt-4"
      [ngClass]="{
        'alert-success': loginAction.success,
        'alert-danger': !loginAction.success
      }"
      role="alert"
    >
      {{ loginAction.message }}
    </div>
  </ng-container>
</div>
