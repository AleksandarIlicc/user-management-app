<div class="container mt-5">
  <div *ngIf="currentUser$ | async as currentUser" class="text-center mb-5">
    <p class="welcome-message mb-0">Welcome, {{ currentUser }}.</p>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Users with observable</h2>
    <a routerLink="/users/new" class="btn btn-primary">New User</a>
  </div>

  <ng-container *ngIf="users$ | async as response">
    <ng-container *ngIf="response.success && response.users as users">
      <app-observable-user-list [users]="users"></app-observable-user-list>
    </ng-container>

    <div *ngIf="!response.success" class="alert alert-danger" role="alert">
      <h4 class="alert-heading">User Not Found</h4>
      <p>{{ response.message }}</p>
      <hr />
      <a routerLink="/users/list" class="btn btn-secondary">Back to List</a>
    </div>
  </ng-container>
</div>
